<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Landing Page - BWA</title>

  <link rel="stylesheet" href="styles/bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-menu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Category</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
          </div>

          <div class="logo">
            <a class="navbar-brand" href="#">
              <img src="assets/restaurant.png" alt="logo" width="100">
            </a>
          </div>

          <div class="search-box">
            <form role="search">
              <div class="input-icons">
                <img src="assets/Search.png" alt="">
                <input class="form-control me-2" type="search" placeholder="Search your favorite food" aria-label="search">
              </div>
            </form>

            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  <script src="styles/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
